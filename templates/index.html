<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron jumbotron-fluid" style="background-image: url(https://mars.nasa.gov/system/news_items/main_images/8723_PIA24031-home.jpg) ; background-size: 100%; height: 100%;">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" style="background-color:rgb(99, 88, 107);" href="/scrape" role="button">Learn More</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">

          <!-- Mars Facts -->
          <div class="container-fluid" id="mars-facts">
            <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>

    <!-- Mars Hemispheres -->
    <div class="container">
      <div class="row">
      <h1 class="text-center">Mars Hemispheres</h1>
      <br>
      {% for dict in mars.hemispheres %}
        <div class="col-md-6 text-center">
          <img class="img-thumbnail" alt="Cinque Terre" src="{{ dict.img_url }}">
            <div class="card-title text-center">
              <h4 class="card-title text-center">{{ dict.title }}</h4>
            </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
